<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photography</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,400;0,700;1,100&family=Raleway:ital,wght@0,600;1,100&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="giant">
      <header>
        <div class="header-container">
          <div class="flex-item1">
            <h1>ACME PHOTOGRAPHY</h1>
            <h2>Beautiful Natural Photography</h2>
            <button>View Work</button>
          </div>
          <div class="flex-item">
            <img src="images/photo.jpg" alt="photo" />
          </div>
        </div>
      </header>
      <section class="work">
        <div class="work-content">
          <h2>OUR WORK</h2>
        </div>
        <div class="photo1">
          <img src="images/photo2.jpg" alt="photo2" />
        </div>
      </section>
      <section class="one">
        <div class="work-content2">
          <h2>PHOTO ONE</h2>
        </div>
        <div class="photo3">
          <img src="images/photo-3.jpg" alt="phpto" />
        </div>
      </section>
      <section class="two">
        <div class="work-content3">
          <h2>PHOTO TWO</h2>
          <div class="photo4">
            <img src="images/photo-4.jpg" alt="" />
          </div>
        </div>
      </section>
      <section class="three">
        <div class="work-content4">
          <h2>PHOTO THREE</h2>
        </div>
        <div class="photo5">
          <img src="images/photo-5.jpg" alt="" />
        </div>
      </section>
      <section class="contact">
        <div class="con">
          <h1>Get In Touch</h1>
          <br />
          <p>Email or call us to set up a consult</p>
          <br />
          <p>Email: <span>contact@acmephotos.test</span></p>
          <br />
          <p>Phone: <span>(617) 555-5555</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
